<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendário</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <p>Informações do agendamento</p>
        <form id="formulario">
          <label for="data_input">Data: </label>
          <input value="" id="data_input" type="text" />
          <input value="" id="indice" type="hidden" />
          <label for="nome">Nome: </label>
          <input type="text" id="nome" name="nome" required />

          <label for="mensagem">Mensagem: </label>
          <textarea
            id="mensagem"
            name="mensagem"
            rows="4"
            cols="50"
            required
          ></textarea>

          <input type="submit" value="Enviar" />
        </form>
      </div>
    </div>
    <div class="container">
      <div class="calendario">
        <div class="mes">
          <i class="fas fa-angle-left seta-anterior"></i>
          <div class="data">
            <h1>Novembro</h1>
            <p>Terça-Feira, 06 Novembro, 2023</p>
          </div>
          <i class="fas fa-angle-right seta-proxima"></i>
        </div>
        <div class="diasDaSemana">
          <div>Domingo</div>
          <div>Segunda</div>
          <div>Terça</div>
          <div>Quarta</div>
          <div>Quinta</div>
          <div>Sexta</div>
          <div>Sábado</div>
        </div>
        <div class="dias">
          <div class="dia-mes-anterior">26</div>
          <div class="dia-mes-anterior">27</div>
          <div class="dia-mes-anterior">28</div>
          <div class="dia-mes-anterior">29</div>
          <div class="dia-mes-anterior">30</div>
          <div class="hoje">1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
          <div>11</div>
          <div>12</div>
          <div>13</div>
          <div>14</div>
          <div>15</div>
          <div>16</div>
          <div>17</div>
          <div>18</div>
          <div>19</div>
          <div>20</div>
          <div>21</div>
          <div>22</div>
          <div>23</div>
          <div>24</div>
          <div>25</div>
          <div>26</div>
          <div>27</div>
          <div>28</div>
          <div>29</div>
          <div>30</div>
          <div>31</div>
          <div class="dia-proximo-mes">1</div>
          <div class="dia-proximo-mes">2</div>
          <div class="dia-proximo-mes">3</div>
          <div class="dia-proximo-mes">4</div>
          <div class="dia-proximo-mes">5</div>
          <div class="dia-proximo-mes">6</div>
        </div>
      </div>
    </div>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Data</th>
            <th>Mensagem</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
