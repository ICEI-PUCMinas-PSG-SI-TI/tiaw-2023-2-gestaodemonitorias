<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Criar Post</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Puctorias</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Monitores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Minhas aulas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <main class="p-5 m-5 bg-body-tertiary">
        <form action="">
            <div class="form-check form-check-inline p-4">
                <p class="mb-2">Materias:</p>
                <input class="form-check-input" type="checkbox" name="form" value="JavaScript">
                <label class="form-check-label" for="flexCheckDefault">
                    JavaScript
                </label>
            </div>
            <div class="form-check form-check-inline p-4">
                <input class="form-check-input" type="checkbox" name="form" value="Bootstrap">
                <label class="form-check-label" for="flexCheckChecked">
                    Bootstrap
                </label>
            </div>
            <div class="form-check form-check-inline p-4">
                <input class="form-check-input" type="checkbox" name="form" value="jQuery">
                <label class="form-check-label" for="flexCheckChecked">
                    jQuery
                </label>
            </div>
            <div class="form-check form-check-inline p-4">
                <input class="form-check-input" type="checkbox" name="form" value="HTML">
                <label class="form-check-label" for="flexCheckChecked">
                    HTML
                </label>
            </div>
            <div class="form-check form-check-inline p-4">
                <input class="form-check-input" type="checkbox" name="form" value="CSS">
                <label class="form-check-label" for="flexCheckChecked">
                    CSS
                </label>
            </div>
            <div class="form-check form-check-inline p-4">
                <input class="form-check-input" type="checkbox" name="form" value="Outra">
                <label class="form-check-label" for="flexCheckChecked">
                    Outra
                </label>
            </div>

            <div class="row g-3 align-items-center p-3">
                <div class="col-auto">
                    <label for="input" class="col-form-label">Disponibilidade</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="disponibilidade" class="form-control"
                        aria-describedby="passwordHelpInline">
                </div>
                <div class="col-auto">
                </div>
            </div>

            <div class="mb-3 p-3">
                <label for="basic-url" class="form-label">URL da imagem do Post</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon3">https://linkdaimg/asadf!$fagb%#$...</span>
                    <input type="text" class="form-control" id="urlimg" aria-describedby="basic-addon3 basic-addon4">
                </div>
            </div>

            <div class="input-group p-3">
                <span class="input-group-text">Texto do seu Post</span>
                <textarea class="form-control" aria-label="With textarea" id="texto"></textarea>
            </div>
            <button class="btn btn-primary" type="submit" id="btnenviar">Postar</button>
        </form>
    </main>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./Index.js"></script>
</body>

</html>
