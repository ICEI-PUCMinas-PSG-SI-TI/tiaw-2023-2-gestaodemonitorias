<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Perfil do Usuário</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid navbarclass">
        <a class="navbar-brand" href="/codigo/src/screens/Feed/feed.html">
          <img
            src="https://res.cloudinary.com/dognkye6x/image/upload/v1702247096/puctoria-logo_nzk921.png"
            alt="Puctorias Logo"
            width="90px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                href="/codigo/src/screens/Admin/paginaAdmin.html"
                >admin</a
              >
            </li>
          </ul>
          <p class="text-danger nav-link cursor cursor-pointer" id="sairBtn">
            Sair
          </p>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Dados do Usuário</h1>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Informações do Usuário</h5>
              <ul class="list-group">
                <li id="userId" class="list-group-item">
                  ID: <strong></strong>
                </li>
                <li id="userName" class="list-group-item">
                  Nome: <strong></strong>
                </li>
                <li id="userEmail" class="list-group-item">
                  E-mail: <strong></strong>
                </li>
                <li id="userSubject" class="list-group-item">
                  Perfil: <strong></strong>
                </li>
                <li id="userAvailability" class="list-group-item">
                  Linguagens: <strong></strong>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-dZq09U1CI6QzxWr0lO/uFnlSb5X/SBgEJFUB1Ph0IcbbVXq5ElJSx1Dm2LmXx5l8"
      crossorigin="anonymous"
    ></script>
    <script>
      let data = JSON.parse(localStorage.getItem("usuarioLogado"));
      console.log(data);
      document
        .getElementById("userId")
        .getElementsByTagName("strong")[0].innerText = data.id;
      document
        .getElementById("userName")
        .getElementsByTagName("strong")[0].innerText = data.nome;
      document
        .getElementById("userEmail")
        .getElementsByTagName("strong")[0].innerText = data.email;
      document
        .getElementById("userSubject")
        .getElementsByTagName("strong")[0].innerText = data.perfil;
      document
        .getElementById("userAvailability")
        .getElementsByTagName("strong")[0].innerText = data.linguagens;
    </script>
  </body>
  <footer class="card-footer bg-body-tertiary">
    <p class="p-2">
      &copy; 2023 Puctorias - Análise e Desenvolvimento de Sistemas - Puc Minas
      | São Gabriel
    </p>
  </footer>
</html>
