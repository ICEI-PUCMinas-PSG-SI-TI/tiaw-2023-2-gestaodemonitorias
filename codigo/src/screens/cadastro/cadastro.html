<head>
  <title>Cadastro</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid navbarclass">
      <a class="navbar-brand" href="#">
        <img src="https://res.cloudinary.com/dognkye6x/image/upload/v1702247096/puctoria-logo_nzk921.png" alt="Puctorias Logo" width="90px">
      </a>        
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="introducao">
            <div>
              <div class="col-md-6">
                    
                <img src="https://res.cloudinary.com/dognkye6x/image/upload/v1702247096/puctoria-logo_nzk921.png" alt="Puctorias Logo" width="100%">

                <ul>
                    <li>Daniel de Oliveira Costa</li>
                    <li>Vinicius Tivo Soares</li>
                    <li>Nathanael Souza</li>
                    <li>Gabriel Coimbra</li>
                    <li>Cairo Lacerda Rodrigues</li>
                </ul>
                                      
            </div>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="cadastro form-control-lg">
            <h1>Cadastro de Usuário</h1>
            <form>
              <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="nome" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="email" required autocomplete="username">
              </div>
              <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="senha" autocomplete="current-password">
              </div>
              <div class="form-group">
                <label for="senha">Image:</label>
                <input type="text" class="form-control" id="image" placeholder="cole uma url de imagem" name="url">
              </div>
              <div class="form-group">
                
                <p>Tipo de Perfil:</p>

                <div class="form-check">
                  <input type="radio" class="form-check-input" id="perfil_usuario" name="perfil" value="usuario">
                  <label class="form-check-label" for="perfil_usuario">Usuário comum</label>
                </div>

                <div class="form-check">
                  <input type="radio" class="form-check-input" id="perfil_admin" name="perfil" value="admin">
                  <label class="form-check-label" for="perfil_admin">Monitor</label>
                </div>
              </div>
              <div class="form-group">
                <label>Linguagens de Programação (selecione pelo menos 1):</label><br>
                <div class="row">
                  <div class="col-6">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="html" name="linguagem" value="html">
                      <label class="form-check-label" for="html">HTML</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="css" name="linguagem" value="css">
                      <label class="form-check-label" for="css">CSS</label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="javascript" name="linguagem"
                        value="javascript">
                      <label class="form-check-label" for="javascript">JavaScript</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="bootstrap" name="linguagem" value="bootstrap">
                      <label class="form-check-label" for="bootstrap">Bootstrap</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="jquery" name="linguagem" value="jquery">
                      <label class="form-check-label" for="jquery">jQuery</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="csharp" name="linguagem" value="csharp">
                      <label class="form-check-label" for="csharp">C#</label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="outra" name="linguagem" value="outra">
                      <label class="form-check-label" for="outra">Outra</label>
                    </div>
                  </div>
                </div>
              </div>
              <center><button type="submit" id="cadastrarBtn" class="btn btn-primary btn-lg">Cadastrar</button></center>
              </form>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="card-footer bg-body-tertiary">

</footer>
